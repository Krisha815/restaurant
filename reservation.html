<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <style>
    
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            background-size: cover;
            background-image:url(https://i.pinimg.com/736x/44/d2/72/44d2722f51e8c6e1ce5eb72acca3c104.jpg);
            background-repeat:no-repeat ;
            background-position: center;
            background-attachment: fixed ;
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <h2>RESERVATION FORM</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="TABLE BOOKING">Table Booking For How Many People:</label>
                <select id="table" name="table">
                <option value="1 person">1 person</option>   
                <option value="2 person">2 person</option>
                <option value="3 person">3 person</option>
                <option value="4 person">4 Person</option>
                <option value="8 person">8 Person</option>
                <option value="10 person">10 person</option>
              </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>

   
    </select>

    <input type="submit" value="Submit" /><br><br>
  </form>
</body>
</html>
